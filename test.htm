<!DOCTYPE html>
<html lang="en" ng-app="myApp" >
    <head>

        <meta charset="utf-8">
        <title> Welcome to Bookstore!! </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
        
        <link rel="stylesheet" href="css/app.css"

    </head>
<body >
    
    <div id="headerWrapper" ng-controller="HeaderCtrl">
        <div >
        <span class="logo pull-left">{{title}}</span>
        <span class="tagline pull-left">{{tagline}}</span>
        <div class="nav-wrapper pull-left">
            <ul class="nav nav-pills">
                <li ng-class="{active : nav.isActive('!/books')}"><a href="#/!books">Books</a></li>
                <li ng-class="{active : nav.isActive('!/kart')}"><a href="#!kart">Kart</a></li>
            </ul>
        </div>
    </div>
    <div ng-view class="container"></div>
    
    
    

<script src="css/app.js"></script>
<!--<script angular.bootstrap(document.getElementById("bookListWrapper1"), ['myApps'])></script>-->
</body>


</html>
